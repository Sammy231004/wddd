<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Добавить модель</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      overflow: hidden;
      background-color: #f0f0f0;
      display: flex;
    }

    #uploadFormContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: auto;
    }

    h1 {
      color: #333333;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div id="uploadFormContainer">
    <h1>Добавить новую модель</h1>
    <form id="uploadForm" enctype="multipart/form-data">
      <label for="modelFile">Выберите модель:</label>
      <input type="file" id="modelFile" name="modelFile" accept=".obj, .blend, .fbx, .gltf, .3dc, .asc, .3ds, .abc, .dae, .igs, .iges, .las, .ply, .stl, .usd, .usdz, .usda, .usdc" required>
      <br>
      <label for="backgroundImage">Выберите фоновое изображение:</label>
      <input type="file" id="backgroundImage" name="backgroundImage" accept="image/*" required>
      <br>
      <button type="submit">Загрузить модель</button>
      <button id="saveModelButton">Сохранить модель</button>
    </form>
  </div>

  <!-- Ваши скрипты Three.js и другие зависимости -->
  <script type="module" src="https://threejsfundamentals.org/threejs/resources/threejs/r125/examples/jsm/loaders/MTLLoader.js"></script>
  <script type="module" src="https://threejsfundamentals.org/threejs/resources/threejs/r125/examples/jsm/loaders/OBJLoader.js"></script>
  <script type="module" src="https://threejsfundamentals.org/threejs/resources/threejs/r125/examples/jsm/loaders/FBXLoader.js"></script>
  <script type="module" src="https://threejsfundamentals.org/threejs/resources/threejs/r125/examples/jsm/loaders/GLTFLoader.js"></script>
  <!-- Добавьте другие загрузчики по необходимости -->
  <script type="module" src="https://threejsfundamentals.org/threejs/resources/threejs/r125/build/three.module.js"></script>
  <script type="module" src="https://threejsfundamentals.org/threejs/resources/threejs/r125/examples/jsm/loaders/OBJLoader.js"></script>
  <script type="module" src="https://threejsfundamentals.org/threejs/resources/threejs/r125/examples/jsm/controls/OrbitControls.js"></script>
  <script type="module" src="https://threejsfundamentals.org/threejs/resources/threejs/r125/examples/jsm/libs/dat.gui.module.js"></script>
  <script type="module" src="add_model.js"></script>
</body>
</html>
